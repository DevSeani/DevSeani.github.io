<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-158642837-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-158642837-1');
    </script>
    <link rel="stylesheet" type="text/css" href="css/interface.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../terezigangidle/images/favicon.ico" />
    <title>Pyrope Farms</title>
</head>

<body>
    <div class="topnav">
        <div class="saveData">
            <button type="button" onclick="save()">
                Save </br>
            </button>
        </div>
        <div class="saveData">
            <button type="button" onclick="deleteSave()">
                Delete Save </br>
            </button>
        </div>
        <div class="saveData">
            <button type="button" onclick="window.location.href = './Patchnotes.html'" )">
                Patchnotes </br>
            </button>
        </div>
    </div>


    <div class="container">
        <div class="title-box">
            <h1>Welcome to Pyrope Farms</h1>
        </div>
    </div>


    <div class="statDisplay">

        <div class="tereziStats">
            <div class="tereziDisplay">

                <p>Terezi Count: <span id="tereziCount"> 0 </span>
                    <sup><span id="tereziCountPower">0</sup></span> </p></br>
            </div>

            <div class="tpsDisplay">
                <p>Terezi's Per Second:
                    <span id="tps"> 0 </span> </br></p>
            </div>

            <div class="tereziClickClass">
                <button type="buttonMinus" onclick="tereziGangAllocation(-1, 'terezi')">
                    -</button>
                <p>Get Terezi's</p>
                <button type="buttonPlus" onclick="tereziGangAllocation(1, 'terezi')">
                    +</button>
            </div>
            <div class="currentTereziWorkerDisplay">
                <p>Current Gang<br>
                    Members<br>
                    Making Terezis: <span id="currentTereziWorkers">0</span></p>
            </div>

            <div class="tereziGangMembers">
                <button type="button" onclick="buyTereziGangMember()">
                    Terezi Gang Members: <span id="tereziGangMembersTotal"> 1 </span></br>
                    Available Terezi<br>
                    Gang Members: <span id="tereziGangMembersAvailable"> 1 </span></br>
                    Cost: <span id="tereziGangMemberCost">10</span>
                </button>
            </div>

        </div>

        <div class="sheepStats">
            <div class="woolDisplay">

                <p>Wool Count:<br> <span id="wool"> 0 </span>
                    <sup><span id="woolCountPower">0</sup></span> </p></br>
            </div>

            <div class="wpsDisplay">
                <p>Wool Per Second:
                    <span id="wps"> 0 </span> </br></p>
            </div>

            <div class="sheepClickClass">
                <button type="buttonMinus" onclick="tereziGangAllocation(-1, 'sheep')">
                    -</button>
                <p>Shear Sheeps</p>
                <button type="buttonPlus" onclick="tereziGangAllocation(1, 'sheep')">
                    +</button>
            </div>
            <div class="currentSheepWorkerDisplay">
                <p>Current Gang<br>
                    Members<br>
                    Shearing Sheeps: <span id="currentSheepWorkers">0</span></p>
            </div>
        </div>
        <div class="woolShop">
            <div class="woolShopButtonDesign">

                <button type="woolShopButton" onclick="">
                    Upgrade Terezi<br>
                    gain by 10%<br>
                    <span id="shopUpgradeTerezi">10</span> wool</button>
            </div>

            <div class="woolShopButtonDesign">

                <button type="woolShopButton" onclick="">
                    Upgrade Wool<br>
                    gain by 10%<br>
                    <span id="shopUpgradeTerezi">50</span> wool
            </div>

            <div class="woolShopButtonDesign">

                <button type="woolShopButton" onclick="">
                    Reduce Gang<br>
                    Member<br>
                    Price by 10%<br>
                    <span id="shopUpgradeTerezi">100</span> wool
            </div>

            <div class="woolShopButtonDesign">

                <button type="woolShopButton" onclick="">
                    Shop Does<br>
                    Not work yet<br>
                    Sorry<br>
            </div>
            <div>
                <img src="images/terezi-openbound-dragon.gif">
            </div>


        </div>

    </div>


    <script src="main.js">
    </script>
</body>

</html>
